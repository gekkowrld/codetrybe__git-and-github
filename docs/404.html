<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="https://github.com/codetrybe.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Error</title>
	<style>
		body {
			font-family: Monaco, "Bitstream Vera Sans Mono", "Lucida Console", Terminal, monospace;
			background-color: #000;
			font-size: 16px;
			line-height: 1.5;
			color: #333;
			text-align: center;
			padding: 100px 0;
		}

		a:visited{
			color: #ead853;
		}
		a:link{
			color: #ead853;
		}
		h1 a{
			cursor: help;
			text-decoration: none;
			color: #b5e853;
			font-size: 48px;
			margin-bottom: 20px;
		}

		h1 a:hover{
			color: #ead853;
		}

		p {
			color: #fafaf5;
			font-size: 20px;
			margin-bottom: 30px;
		}

		::selection{
			background-color: #fff;
			color: #000;
		}

	</style>
</head>
<body>
	<h1><a href="https://en.wikipedia.org/wiki/HTTP_404">404 Error</a></h1>
	<br>
	<p>Sorry the page you're looking for could not be found. Don't be sad though</p>
	<p>You can binge on our <a href="https://www.youtube.com/@codetrybe">Youtube channel</a>, or help <a href="https://github.com/codetrybe">contribute to our org</a></p>
</body>
</html>
